<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ScalingSlider Tests</title>
    
    <script src="http://js.othermedia.com/helium.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        Helium.use('yui', '2.7.0');
        Helium.use('ojay', '0.4.1');
    </script>
    
    <!-- Package file for scaling-slider (run `jake` to generate this) -->
    <script src="./packages.js" type="text/javascript"></script>
    
    <style type="text/css" media="screen">
        html, body {margin:0; border:none; padding:0; height:100%; position:relative; overflow:hidden;}
        #scalable-area {width:5000px; height:200px; background:#f00; position:absolute; bottom:0; left:0;}
        .slider-container {width:100%; height:210px; position:absolute; bottom:0; left:0; border-top:1px solid #000;}
        .slider-backing {height:10px; background:#fff;}
        .slider-handle {height:10px; background:#e5e5e5;}
    </style>
  </head>
  <body>
    
    <div id="scalable-area"></div>
    
    <script type="text/javascript">
    require('ScalingSlider', function() {
        var slider = new ScalingSlider('#scalable-area', {
            direction: 'horizontal'
        });
        
        slider.setup();
    });
    </script>
    
  </body>
</html>
